<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function changeDesign() {
		var node = document.getElementById("header");
		node.style.border = "4px solid #f00";
	}
</script>
</head>
<body>
	<div id="header">Hello World</div>
	<button onclick="changeDesign();">버튼을 클릭하세요.</button>
</body>
</html>
